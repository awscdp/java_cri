# Amazon Cloud Reference Implementation Configuration Parameters

# Specify your 12 digits Account Id
# accountId=XXXXYYYYZZZZ

# Amazon SQS
sqs=false
queue=criqueue
sqsEndPoint=http://sqs.ap-northeast-1.amazonaws.com

# Amazon DynamoDB
dynamodb=true
dynamodbEndPoint=https://dynamodb.ap-northeast-1.amazonaws.com
readCapacity=1
writeCapacity=1

# State sharing
sessiontable=_sessions
